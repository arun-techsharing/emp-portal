<h1>Product List</h1>

<table>

    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity Available</th>
    <th>Size</th>
    <th>Discount</th>
    <th>Action</th>
    <tr *ngFor="let p of productList">
        <td>{{p.prodName}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantiyAvl}}</td>
        <td>{{p.size}}</td>
        <td>{{p.discount}}</td>
        <td *ngIf="usrRol == 'admin'"><img src="../../assets/images/edit-icon.JPG" width="20px" style="cursor: pointer;" (click)="editProd(p.prodId)"></td>
    </tr>

</table>

<ul>
    <li *ngFor="let p of prodLst">
        {{p}}
    </li>
</ul>
