<h1>Add Product</h1>

<form [formGroup]="productForm" (ngSubmit)="AddProduct()">
    <div>
        <label for="prodName">Product Name:</label>
        <input type="text" name="prodName" formControlName="prodName">
        <p *ngIf="!productForm.controls.prodName.valid && (productForm.controls.prodName.dirty || productForm.controls.prodName.touched)">Prodcut name is invalid, only Text characters are allowed</p>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" name="price" formControlName="price">
    </div>
    <div>
        <label for="qnty">Quantity Available:</label>
        <input type="text" name="qnty" formControlName="quantiyAvl">
    </div>
    <div>
        <label for="sizes">Available Sizes:</label>
        <select formControlName="size">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>
    </div>
    <div>
        <label for="discount">Discounted Percentage:</label>
        <input type="number" name="discount" formControlName="discount">
        <p *ngIf="!productForm.controls.discount.valid && (productForm.controls.discount.dirty || productForm.controls.discount.touched)">Discount Value should be less than 100</p>
    </div>
    <div>
        <button type="submit" [disabled]="!productForm.valid">Add New Product</button>
    </div>
</form>
